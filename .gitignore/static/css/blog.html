{%extends 'base.html'%}
{%block content%}
{%for post in object_post%}
<div class="mainContent">
		<div class='content'>
			<article class="typicalArticle">
				<header>
					<h3><a href="/blog/{{post.id}}"> {{post.title}}</a></h3>
				</header>
				<footer>
					<p class='postInfo'>on {{ post.date}}</p>
				</footer>
				<content>
					<p>{{post.body|safe|linebreaks}}</p>
				</content>
			</article>
		</div>
	</div>
{%endfor%}
{%endblock%}
